<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo você vai uma imagem que está na mesma pasta do index.html </p>

    <img src="400px HTML5.svg.png" alt="imagem html5">

    <p>Abaixo você vai ver uma imagem que está em outro servidor</p>
    <img src="https://www.svgrepo.com/show/303206/javascript-logo.svg" alt="logo js">

</html>

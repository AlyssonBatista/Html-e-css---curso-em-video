<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios no HTML5 </p>
    <audio src="audio/Away - Patrick Patrikios.mp3" autoplay controls></audio><!--MP3 OGG WAV-->

    <p>Outra forma de incluir audio em sua página</p>
     
    <audio    controls loop>
        <source src="audio/Away - Patrick Patrikios.mp55" type="audio/mpeg"><!--Arquivos de audio mp3-->
        <source src="audio/Away - Patrick Patrikios.ogg" type="audio/ogg"><!--Arquivo de audio ogg-->
        <source src="audio/Away - Patrick Patrikios.wav" type="audio/wav"><!--Arquvos de audio wav-->
        <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="audio/Away - Patrick Patrikios.mp3">Clique aqui pra baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
